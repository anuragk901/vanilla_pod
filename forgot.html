<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Responsive Login and Signup Form </title>
            <link rel="icon" type="image/x-ion" href="favicon.ico">
    
            <!-- CSS -->
            <link rel="stylesheet" href="forgot.css">
                    
            <!-- Boxicons CSS -->
            <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                            
        </head>
        <body>
            <section class="container forms">
                <div class="forgot-pass">
                    <div class="form-content">
                        <header>Forgot Password</header>
                        <form action="index.html">
                            <div class="field input-field">
                                <input type="email" placeholder="Email" class="input" pattern="[a-z]{}@gmail.com,yahoo.com,hotmail.com" required style="padding: 12px 28px;"> 
                            </div>
                            <br>
                            <div class="field button-field">
                                <button>Send</button>
                            </div>
                            <div class="form-link">
                                <span>Already have an account? <a href="login.html" class="link login-link">Login</a></span>
                            </div>
                        </form>
                        </div>
                    </div>
            </section>
        </body>    
    </html>
